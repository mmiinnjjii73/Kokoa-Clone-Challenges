<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <div class="wrapper">
      <div class="header">
        <a href="list.html" class="header_prev">
          <i class="fas fa-arrow-left"></i>
        </a>
        <a href="#;" class="header_list">
          <i class="fas fa-ellipsis-v"></i>
        </a>
      </div>

      <div class="content content_view">
        <div class="music_info">
          <div class="music_info_thum">
            <img src="https://image.bugsm.co.kr/essential/images/250/167/16732.jpg?_up=20160429-105208" alt="">
          </div>
          <div class="music_info_sing">
            <h2 class="music_info_sing_title">Tyler, The Creator</h2>
            <p class="music_info_sing_desc">Rap, Hip-Hop</p>
          </div>
        </div>

        <div class="music_play_box">
          <div class="music_play_playing">
            <span class="music_play_playing_time music_play_playing_now">1:56</span>
            <div class="music_play_playing_bar">
              <div class="music_play_playing_bar_now">
                <span class="music_play_playing_bar_dot"></span>
              </div>
            </div>
            <span class="music_play_playing_time music_play_playing_end">2:21</span>
          </div>

          <div class="music_play_playing_btn">
            <button type="button">
              <i class="fas fa-redo"></i>
            </button>
            <button type="button">
              <i class="fas fa-angle-double-left"></i>
            </button>
            <button type="button" class="play">
              <i class="fas fa-play"></i>
            </button>
            <button type="button">
              <i class="fas fa-angle-double-right"></i>
            </button>
            <button type="button">
              <i class="fas fa-random"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- alert -->
  <div id="alert">
    <p>Using PC version.<br>No mobile version.</p>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
